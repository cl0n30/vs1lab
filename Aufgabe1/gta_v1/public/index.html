<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header row">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">
        <section class="main__tagging tagging col-4">
            <h2 id="tagging__title" class="subheaders">Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">

                <fieldset id="tag_inputs">
                    <legend>Add a new GeoTag</legend>

                    <label id="latitude" class="block_form_field" for="latitude_input">Latitude:</label>
                    <input id="latitude_input" class="block_form_field" type="textarea" name="tagLatitude" readonly>

                    <label id="longitude" class="block_form_field" for="longitude_input">Longitude:</label>
                    <input id="longitude_input" class="block_form_field" type="textarea" name="tagLongitude" readonly>

                    <label id="name" class="block_form_field" for="name_input">Name:</label>
                    <input id="name_input" class="block_form_field" type="textarea" name="name" maxlength=10 pattern="([A-Z,a-z])+" placeholder="e.g. Central Berlin" required>

                    <label id="hashtag" class="block_form_field" for="hashtag_input">Hashtag:</label>
                    <input id="hashtag_input" class="block_form_field" type="textarea" name="hashtag" maxlength=11 pattern="(#)([A-Z,a-z])*" placeholder="e.g. #ber">

                    <input id="addTag" class="block_form_field" type="submit" value="Add Tag">
                </fieldset>    

            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery col-12">
            <h2 id="discovery__title" class="subheaders">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

                <fieldset id="search_inputs">
                    <legend>Search</legend>

                    <label id="searchterm" class="block_form_field" for="searchterm_input">Search term or keywords:</label>
                    <input id="searchterm_input"  class="block_form_field"type="textarea" name="searchterm" placeholder="e.g. Berlin">

                    <input type="hidden" id="discoveryLongitude" name="longitude">
                    <input type="hidden" id="discoveryLatitude" name="latitude">

                    <input id="search" class="block_form_field" type="submit" value="Search">
                </fieldset>
                
            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist col-4">
                    <ul class="discovery__results" id="discoveryResults">
                        <li class="discovery_result_item">Castle (49.01379, 8.404435) #sight</li>
                        <li class="discovery_result_item">IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="discovery__map col-12">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer row">
        <span id ="footer__info">(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
